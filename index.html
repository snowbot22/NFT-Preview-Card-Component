<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:420px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:420px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <figure class="card__figure">
                <img class="img--large-rounded" src="../images/image-equilibrium.jpg" alt="preview-nft" loading="lazy">
                <div class="figure--hide">
                    <img class="show--img" src="../images/icon-view.svg" alt="view" loading="lazy">
                </div>
            </figure>
            <h2 class="card__title">
                Equilibrium #3429
            </h2>
            <p class="card__review">
                Our Equilibrium collection promotes<br>balance and calm.
            </p>
            <div class="card__div--1">
                <div class="card__div--1__price">
                    <figure>
                        <img src="../images/icon-ethereum.svg" alt="icon-ethereum" loading="lazy">
                    </figure>
                    <p>
                        0.041 ETH 
                    </p>
                </div>
                <div class="card__div--1__time">
                    <figure>
                        <img src="../images/icon-clock.svg" alt="clock-icon" loading="lazy">
                    </figure>
                    <p>
                        3 days left
                    </p>
                </div>
            </div>
            <div class="card__div--2">
                <img class="img--small" src="../images/image-avatar.png" alt="avatar" loading="lazy">
                <p class="card__div--2__review">
                    Creation of <span class="creator--name">Jules Wyvern</span>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
